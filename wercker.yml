# use the official google golang container

box: google/golang

build:
  # The steps that will be executed on build
  steps:
    - script:
        name: setup env
        code: |
            apt-get update -yq
            apt-get install mercurial -yq --force-yes
            export GOROOT=/usr/local/go
            export GOPATH=$(pwd)
            export GO15VENDOREXPERIMENT=1
            go env

    # Build the project
    - script:
        name: Prepare
        code: |
          make setup

    # Test the project
    - script:
        name: Test
        code: |
          make lint
          make build

deploy:
  steps:
    - script:
        name: setup env
        code: |
            apt-get update -yq
            apt-get install mercurial -yq --force-yes
            export GOROOT=/usr/local/go
            export GOPATH=$(pwd)
            export GO15VENDOREXPERIMENT=1
            go env

    # Gets the dependencies
    - script:
        name: Compile
        code: |
          make setup
          make build

    - script:
        name: Deploy to GitHub
        code: |
          make upload
