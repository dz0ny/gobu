# use the official google golang container

box: google/golang

build:
  # The steps that will be executed on build
  steps:

    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # golint step!
    - wercker/golint

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

deploy:
  steps:
    - script:
        name: Deploy to GitHub
        code: |
          make
